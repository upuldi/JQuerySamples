<html>

	<head>
		<link rel='stylesheet' type='text/css' href='css/style.css' />
		<script src="js/jquery.js"></script>
		<script>
			$( document ).ready(function() {

				$('#btnSubmit').click(function() {
					var name = $('#txtName').val();
					if(name.length == 0){
						ShowErrorMessage('Please enter name.');
					}else{
						ShowSuccessMessage('successfully submited.');
					}
				});

				$('input').focus(function(){
					HideMessage();
				});

				function ShowSuccessMessage(message) {
		             $("#error-messages").html(message);
		             $("#error-messages").fadeIn('slow').removeClass('error-disable').addClass('success');
		        }

				function ShowErrorMessage(message) {
		             $("#error-messages").html(message);
		             $("#error-messages").fadeIn('slow').removeClass('error-disable').addClass('error');
		             $('input').addClass('errorInput');
		        }

		         function HideMessage() {
		             $('#error-messages').removeClass('success error').addClass('error-disable');
		             $('#error-messages').html('');
		             $('input').removeClass('errorInput');		             
		        }

			});
		</script>
	</head>

	<body>
		<div id="error-messages"></div>
		<table>
			<tr>
				<td>Name</td>
				<td>
					<input id="txtName" type="text" >
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input id="btnSubmit" type="submit" value="Save">
				</td>
			</tr>
		</table>
	</body>
</html>
